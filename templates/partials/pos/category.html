<section x-data="{ selected: 0 }"
    class="p-4 bg-white rounded-lg shadow-sm text-slate-800 text-base font-medium overflow-x-auto">
    <div class="flex flex-wrap gap-2">
        {% for category in categories %}
        <div class="flex flex-col items-center">
            <div hx-get="/pos/menu/{{ category.value|e }}" hx-target="#menus" hx-swap="innerHTML" role="button"
                class="flex flex-col overflow-hidden w-20 h-20 rounded-lg cursor-pointer shadow-xl transition-colors duration-500 ease-in-out hover:bg-blue-500"
                @click="selected = {{ category.value|e }}" :class="{
                    'bg-gray-100': selected !== {{ category.value|e }},
                    'bg-blue-700': selected === {{ category.value|e }},
                  }">
                <img class="w-15 h-15 rounded-full" src={{ category.image|e }} alt="">
            </div>
            <p class="mt-3 text-xs font-bold">{{ category.name|e }}</p>
        </div>
        {% endfor %}
    </div>
</section>
