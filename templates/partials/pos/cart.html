<div class="flex flex-col h-full top-0 p-4 bg-white rounded-lg shadow-sm text-slate-500 text-base font-medium">
    <div x-show="$store.pos.count === 0"
        class="flex-1 w-full p-4 opacity-25 select-none flex flex-col flex-wrap content-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 inline-block" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <p>
        <div class="text-center absolute bg-cyan-500 text-white w-5 h-5 text-xs p-0 leading-5 rounded-full -right-2 top-3"
            x-text="$store.pos.cart.lenght"></div>
        CART EMPTY
        </p>
    </div>
    <!-- cart items -->
    <div x-show="$store.pos.count > 0" class="flex-1 flex flex-col overflow-auto">
        <div class="flex-1 w-full px-4 overflow-auto">
            <template x-for="item in $store.pos.cart" :key="item.id">
                <div
                    class="select-none mb-3 bg-blue-200 rounded-lg w-full text-blue-gray-700 py-2 px-2 flex justify-center">
                    <img :src="item.image" alt="" class="rounded-lg h-10 w-10 bg-white shadow mr-2">
                    <div class="flex-grow">
                        <h5 class="text-sm" x-text="item.name"></h5>
                        <p class="text-xs block" x-text="item.price"></p>
                    </div>
                    <div class="py-1">
                        <div class="w-28 grid grid-cols-3 gap-2 ml-2">
                            <button x-on:click="addQty(item, -1)"
                                class="rounded-lg text-center py-1 text-white bg-blue-gray-600 hover:bg-blue-gray-700 focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-3 inline-block" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M20 12H4" />
                                </svg>
                            </button>
                            <input x-model.number="item.qty" type="text"
                                class="bg-white rounded-lg text-center shadow focus:outline-none focus:shadow-lg text-sm">
                            <button x-on:click="addQty(item, 1)"
                                class="rounded-lg text-center py-1 text-white bg-blue-gray-600 hover:bg-blue-gray-700 focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-3 inline-block" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
