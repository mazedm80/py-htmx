<div class="mt-3">
    <label for="{{ id|e }}" class="block text-sm text-gray-700 capitalize">{{ name|e }}</label>
    <select name="{{ id|e }}" id="{{ id|e }}"
        class="block w-full px-4 py-2.5 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40">
        {% for option in options %}
        {% if option == value %}
        <option value="{{ option.value|e }}" class="capitalize" selected>{{ option.name|capitalize }}</option>
        {% else %}
        <option value="{{ option.value|e }}" class="capitalize">{{ option.name|capitalize }}</option>
        {% endif %}
        {% endfor %}
    </select>
</div>
