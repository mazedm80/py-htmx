<div class="flex flex-col h-full overflow-y-auto md:flex-row xl:flex-row">
    <div class="basis-1/3 flex flex-col mx-4 relative">
        <div class="flex flex-col h-full top-0 p-4 bg-white rounded-lg shadow-sm text-slate-500 text-base font-medium">
            <div x-data="{ tab: 'pending'}" class="col-span-1">
                <div class="flex mx-2 justify-between space-x-4 text-xl border-b border-gray-300">
                    <div hx-get="/order/list/pending" hx-target="#orders" hx-swap="innerHTML" hx-trigger="click"
                        class="hover:text-indigo-600 py-2"
                        :class="{'text-indigo-600 border-b border-indigo-600': tab == 'pending'}"
                        @click="tab = 'pending'">
                        Pending</div>

                    <div hx-get="/order/list/accepted" hx-target="#orders" hx-swap="innerHTML" hx-trigger="click"
                        class="hover:text-indigo-600 py-2 pl-2"
                        :class="{'text-indigo-600 border-b border-indigo-600': tab == 'accepted'}"
                        @click="tab = 'accepted'">
                        Accepted</div>

                    <div hx-get="/order/list/prepared" hx-target="#orders" hx-swap="innerHTML" hx-trigger="click"
                        class="hover:text-indigo-600 py-2 pl-2"
                        :class="{'text-indigo-600 border-b border-indigo-600': tab == 'prepared'}"
                        @click="tab = 'prepared'">
                        Prepared</div>

                    <div hx-get="/order/list/completed" hx-target="#orders" hx-swap="innerHTML" hx-trigger="click"
                        class="hover:text-indigo-600 py-2 pl-2"
                        :class="{'text-indigo-600 border-b border-indigo-600': tab == 'completed'}"
                        @click="tab = 'completed'">
                        Completed</div>
                </div>
            </div>
            <div id="orders" hx-get="/order/list/pending" hx-trigger="load" hx-swap="innerHTML"
                class="flex-1 flex flex-col overflow-auto">
            </div>
        </div>
    </div>
    <div class="basis-2/3 flex flex-col mx-4 mt-6 md:mt-0 xl:mt-0">
        <div class="flex flex-col h-full top-0 p-6 bg-white rounded-lg shadow-sm text-slate-500 text-base font-medium">
            <div id="order-details" class="flex-1 flex flex-col overflow-auto">
            </div>
        </div>
    </div>
</div>
