<div class="mt-6">
    <section hx-confirm="Are you sure?" hx-target="#block" hx-swap="outerHTML swap:1s"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 xl:grid-cols-4">
        <!-- Loop start -->
        {% for restaurant in restaurant_list %}
        <div id="block" class="flex flex-col p-3 bg-blue-100 rounded-lg shadow-sm">
            <div>
                <h2 class="mt-1 text-2xl font-medium text-gray-800">{{ restaurant.name }}</h2>
            </div>
            <div class="mt-2">
                <p class="font-medium text-gray-500">{{ restaurant.address }}</p>
                <p class="mt-1 text-sm text-gray-800">{{ restaurant.phone }}</p>
            </div>
            <div class="flex flex-row items-center justify-between">
                <button hx-get="/restaurant/edit/" hx-target="#edit-modal" hx-swap="innerHTML" hx-trigger="click"
                    hx-confirm="unset"
                    class="basis-1/3 flex items-center justify-center px-3 py-2 mx-3 text-sm tracking-wide text-white capitalize transition-colors duration-200 transform bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50">
                    <i class="fa-solid fa-eye text-xl"></i>
                    <span class="mx-1">View</span>
                </button>

                <button hx-get="/restaurant/edit/{{ restaurant.id }}" hx-target="#edit-modal" hx-swap="innerHTML"
                    hx-confirm="unset"
                    class="basis-1/3 flex items-center justify-center px-3 py-2 mx-3 text-sm tracking-wide text-white capitalize transition-colors duration-200 transform bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50">
                    <i class="fa-regular fa-pen-to-square text-xl"></i>
                    <span class="mx-1">Edit</span>
                </button>

                <button id="delete" hx-delete="/restaurant/{{ restaurant.id }}"
                    class="basis-1/3 flex items-center justify-center px-3 py-2 mx-3 text-sm tracking-wide text-white capitalize transition-colors duration-200 transform bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-500 focus:ring focus:ring-red-300 focus:ring-opacity-50">
                    <i class="fa-regular fa-trash-can text-xl"></i>
                    <span class="mx-1">Delete</span>
                </button>
            </div>
        </div>
        {% endfor %}
    </section>
</div>
